Example:
  Items:
  # 支持解析即时声明节点
    # [物品ID] (数量(或随机最小数量-随机最大数量)) (生成概率) (是否反复随机) (指向数据)
  - ExampleItem 1-5 0.5
  - ExampleItem1
  FancyDrop:
    # 偏移量
    offset:
      # 横向偏移量(或随机最小偏移量-随机最大偏移量)
      x: 0.1
      # 纵向偏移量(或随机最小偏移量-随机最大偏移量)
      y: 0.8
    angle:
      # 抛射类型(round/random)
      type: round