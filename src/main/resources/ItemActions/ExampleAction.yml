# 物品ID
ExampleItem:
  # 消耗选项
  consume:
    # 冷却时间(单位是ms)
    cooldown: 3000
    # 每次消耗物品数量
    amount: 1
    # 左键行为是否消耗物品
    left: true
    # 右键行为是否消耗物品
    right: true
  # 左键执行指令
  left:
  # 后台执行
  - "console: say He's name is %player_name%"
  # 玩家执行
  - "command: say My name is %player_name%"
  # 右键执行指令
  right: 
  - "console: say He's name is %player_name%"
  - "command: say My name is %player_name%"
  # 左/右键都会执行的指令
  all: 
  - "console: say He's name is %player_name%"
  - "command: say My name is %player_name%"
